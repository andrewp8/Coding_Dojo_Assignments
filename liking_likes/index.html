<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h2>Network</h2>
    <h2>Your Feed</h2>
  </div>
  <div class="container">
    <div class="side">
      <div class="profile">
        <img src="user-circle.png" alt="">
        <a href="#">Add an avatar</a>
        <h3>James Doe</h3>
      </div>
    </div>
    <div class="feed">
      <div class="like_container">
        <div class="like_header">
          <h3>Neil M</h3>
          <p><span class="likeCount" id="user1">9</span> like(s)</p>
          <button onclick="like(this)">Like</button>
        </div>
        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
      </div>
      <div class="like_container">
        <div class="like_header">
          <h3>Nichole K</h3>
          <p><span class="likeCount" id="user2">12</span> like(s)</p>
          <button onclick="like(this)">Like</button>
        </div>
        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
      </div>
      <div class="like_container">
        <div class="like_header">
          <h3>Jim R</h3>
          <p><span class="likeCount" id="user3">9</span> like(s)</p>
          <button onclick="like(this)">Like</button>
        </div>
        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
